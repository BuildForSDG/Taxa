<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Team 104 Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navigatio Bar  -->

    <nav class="">
      <div class="">
        <div class="">
          <button class="" type="button" name="button" data-toggle="collapse" data-target="navbar-top">
            <i class="" araia-hidden="true"></i>
          </button>
          <div class="" id="navbar-top">
            <ul class="">
              <li><a href="#about"></a>About</li>
              <li><a href="" data-toggle="modal" data-target="#login-form"></a>Sign In</li>
              <li><a href="#contact-us"></a>Contact Us</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <!-- Header -->

    <header>
      <div class="">
        <div class="">
          <div class="">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </header>

  <!-- About Section -->

    <section class="section" id="about">
      <div class="container">
        <div class="carousel slide" id="carouselIndicator" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicator" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicator" data-slide-to="1" class="active"></li>
            <li data-target="#carouselIndicator" data-slide-to="2" class="active"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="" alt="" class="d-block w-100">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicator" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicator" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Contact Us Section -->

    <section class="section" id="contact-us">
      <div class="conatiner">
        <div class="row">
          <div class="">
            <h2>Contact Us</h2>
          </div>
        </div>
        <div class="row">
          <div class="">
            <form class="" method="post">
              <div class="">
                <label for="full-name">Full Name</label>
              </div>
              <div class="">
                <input type="text" id="full-name" placeholder="Enter Your Name">
              </div>
              <div class="">
                <label for="message">Message</label>
              </div>
              <div class="">
                <textarea name="name" id="message" rows="8" cols="80" placeholder="Enter Your Message"></textarea>
              </div>
              <button type="submit" name="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="">
            <span><strong>follow us on</strong></span>
            <ul>
              <li>facebook</li>
              <li>twitter</li>
              <li>google plus</li>
              <li>instagram</li>
            </ul>
          </div>
          <div class="">
            <div class="">
              <span><strong>Subscribe To Our Newsletter</strong></span>
              <input type="email" placeholder="Your Email Address">
              <button type="submit" name="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Login Modal -->

    <div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title">Sign In</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="close" name="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fa fa-envelop prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="login-email">Your Email</label>
              <input type="email" id="login-email" class="form-control validate">
            </div>
            <div class="md-form mb-5">
              <i class="fa fa-lock prefix grey-text"></i>
              <label data-error="wrong" data-success="right" for="login-password">Your Password</label>
              <input type="password" id="login-password" class="form-control validate">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
